<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการ - KAMNUAN TECH</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2 class="login-title">เข้าสู่ระบบ</h2>
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" placeholder="กรุณากรอกชื่อผู้ใช้">
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="กรุณากรอกรหัสผ่าน">
            </div>
            <button onclick="login()" class="button button-primary">เข้าสู่ระบบ</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminSection" class="admin-section">
            <div class="admin-header">
                <h1 class="admin-title">ระบบจัดการรางวัล</h1>
                <div class="user-info">
                    <span id="adminUsername" class="username"></span>
                    <button onclick="logout()" class="button button-danger">ออกจากระบบ</button>
                </div>
            </div>

            <div class="prize-section">
                <!-- Prize List -->
                <div class="prize-grid">
                    <div class="prize-item">เลือกได้ทั้งร้าน 1 เมนู</div>
                    <div class="prize-item">ลด 30 บาท</div>
                    <div class="prize-item">ลด 10%</div>
                    <div class="prize-item">ลด 5%</div>
                    <div class="prize-item">ลด 3%</div>
                    <div class="prize-item">ฟรีวิป 1 จุก</div>
                    <div class="prize-item">ฟรีมุก 1 ตัก</div>
                    <div class="prize-item">ฟรีชาเขียว</div>
                    <div class="prize-item">ฟรีชาไทย</div>
                    <div class="prize-item">ฟรีชามะนาว</div>
                </div>
            </div>

            <div class="link-section">
                <!-- Generate Link Button -->
                <button id="generateButton" class="button button-primary">สร้างลิงก์ใหม่</button>

                <!-- Link Display -->
                <div id="linkContainer" class="link-container" style="display: none;">
                    <h3>ลิงก์สำหรับลูกค้า</h3>
                    <div class="link-box">
                        <div id="generatedLink" class="link-content"></div>
                        <button onclick="copyLink()" class="button button-secondary">คัดลอกลิงก์</button>
                    </div>
                    
                    <div id="timer" class="timer"></div>
                    <div id="qrCode" class="qr-code"></div>
                    <p class="link-note">* ลิงก์จะหมดอายุภายใน 5 นาที และสามารถใช้ได้เพียงครั้งเดียว</p>
                </div>
            </div>

            <!-- Active Links Section -->
            <div class="active-links-section">
                <h3>ลิงก์ที่กำลังใช้งาน</h3>
                <div id="activeLinksContainer" class="active-links-container">
                    <!-- Links will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>กำลังดำเนินการ...</p>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
