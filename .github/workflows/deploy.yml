name: Deploy to DirectAdmin
on:
  push:
    branches: [ main ]

jobs:
  FTP-Deploy-Action:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: kamnuantech.com
        username: spinkitti@kamnuantech.com
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /domains/spin.kamnuantech.com/  # ลบ public_html/ ออก
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/package-lock.json
          **/.htpasswd/**
          **/private_html/**
          **/cgi-bin/**