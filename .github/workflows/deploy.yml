name: Deploy to DirectAdmin
on:
  push:
    branches: [ main ]

jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: kamnuantech.com
        username: spinkitti@kamnuantech.com
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        port: 21
        server-dir: /domains/spin.kamnuantech.com/public_html/
        dangerous-clean-slate: true
        timeout: 60000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/package-lock.json
          **/.htpasswd/**
          **/private_html/**
          **/cgi-bin/**